<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="nav-bar-btns" (click)="homeButtonPressed()">
              <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-label class="ion-text-end header-title">Welcome {{loggedInUser.name}}</ion-label>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid>
            <ion-row>
              <ion-col style="text-align: center;"><ion-label class="ion-text-center tag-h3 page-title-text">WRITE TO US</ion-label></ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="parah-text" style="text-align: center;">
                  <p style="font-size: 14px;font-family: 'Poppins-Light';">Please submit your query in the below form and we will get back to you ASAP.</p>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col style="text-align: center;">
                      <textarea class="textarea-text" style="width:100%;" rows="8" placeholder="Send us your query" [(ngModel)]="query"></textarea>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col style="text-align: center;">
                        <ion-button class="btn-bg-color rounded-button action-btn" style="--color:#FFFFFF" expand="block" (click)="submitQueryPressed()">SUBMIT</ion-button>
                      </ion-col>
                  </ion-row>
  
        </ion-grid>
</ion-content>
