<ion-content class="main-content">
  <div class="otp-screen-background"></div>

  <form class="login-frm" id="loginFrm" #form="ngForm" [formGroup]="validations_form" (ngSubmit)="verifyCode(form)">
      <ion-grid>
        <ion-row>
              <ion-col style="height: 20px;"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
             <!-- <ion-img src="assets/images/logo.png" class="ion-text-center logo"></ion-img>-->
             <div class="logo-container">
                <img src="assets/logo.png" class="ion-text-center logo" />
             </div> 
          </ion-col>
        </ion-row>
          <ion-row justify-content-center>
            <ion-col>
              <div ion-text-center>
                <h3 class="ion-text-center tag-h3 white-color auth-title-text"><strong>ENTER OTP</strong></h3>
              </div>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col>
              <div ion-text-center><h4 class="ion-text-center tag-h3 white-color">Please Enter the OTP to Login</h4></div>
            </ion-col>
          </ion-row>
            <ion-row>   
                <ion-col class="d-inline-flex" ion-text-center>
                    <ion-item class="input-border small-input" style="--border-color: transparent;">
                        <ion-input class="textfielf-text" #otp1 formControlName="verifyCode1" id="verifyCode1" name="verifyCode1" type="tel" maxlength="1" (keyup)="otpController($event,otp2,'')" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                       
                      </ion-item>
                    <ion-item class="input-border small-input" style="--border-color: transparent;"> 
                        <ion-input class="textfielf-text"  #otp2 formControlName="verifyCode2" id="verifyCode2" name="verifyCode2" type="tel" maxlength="1" (keyup)="otpController($event,otp3,otp1)" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                    </ion-item>
                    <ion-item class="input-border small-input" style="--border-color: transparent;">
                        <ion-input class="textfielf-text"  #otp3 formControlName="verifyCode3"  id="verifyCode3" name="verifyCode3" type="tel" maxlength="1" (keyup)="otpController($event,otp4,otp2)" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                    </ion-item>
                     <ion-item class="input-border small-input" style="--border-color: transparent;">
                        <ion-input class="textfielf-text"  #otp4 formControlName="verifyCode4"  id="verifyCode4" name="verifyCode4" type="tel" maxlength="1" (keyup)="otpController($event,otp5,otp3)" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                      </ion-item>
                      <ion-item class="input-border small-input" style="--border-color: transparent;">
                          <ion-input class="textfielf-text"  #otp5 formControlName="verifyCode5"  id="verifyCode5" name="verifyCode5" type="tel" maxlength="1" (keyup)="otpController($event,otp6,otp4)" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                        </ion-item>
                        <ion-item class="input-border small-input" style="--border-color: transparent;">
                            <ion-input class="textfielf-text"  #otp6 formControlName="verifyCode6"  id="verifyCode6" name="verifyCode6" type="tel" maxlength="1" (keyup)="otpController($event,'',otp5)" style="font-size: 20px ​!important; --padding-end: 0px;"> </ion-input>
                          </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-button class="btn-label-color rounded-button action-btn" expand="block" type="submit"><span class="white-color">Verify</span></ion-button>
              </ion-col>
            </ion-row>
              
            
          

           
            <ion-row>
              <ion-col style="text-align: CENTER;">
                  <label class="action-label-text">Don't have an account ? 
                      <ion-router-link href="signup" class="white-color" style="border-bottom: 1px solid white;" expand="small" type="submit">Sign Up</ion-router-link>
                  </label>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="height: 20px;"></ion-col>
          </ion-row>
  
        </ion-grid>
  </form>
</ion-content>
